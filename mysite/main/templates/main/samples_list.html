{% extends 'base.html' %}

{% block content %}
    {% for sample in samples %}
    <div class="card mb-5">
        <div class="card-header">
        {{ sample.sample }}
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ sample.date_pub }}</h5>
        <p class="card-text">
        
        {% for category in sample.categorys.all %}
           <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        {% endfor %}
            
        </p>
        <a href="{{ sample.get_absolute_url }}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
