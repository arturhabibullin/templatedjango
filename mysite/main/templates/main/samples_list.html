{% extends 'base.html' %}



{% block content %}
    
    {% for item in samples %}
        <div class="card mb-5">
            <div class="card-header">
            {{ item.sample }}
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ item.date_pub }}</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
        
{% endblock content %}
