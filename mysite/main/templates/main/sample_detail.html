{% extends 'base.html' %}

{% block content %}

    <div class="card mb-5">
        <div class="card-header">
        {{ sample.sample }}
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ sample.date_pub }}</h5>
        <h5 class="card-title">
            
            <a href="{{ company.get_absolute_url }}">{{ company.name }}</a>
                
        </h5>

        <h5 class="card-title">
            
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                
        </h5>

        <p class="card-text">

            {% for category in sample.categorys.all %}
                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            {% endfor %}

        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
{% endblock content %}
